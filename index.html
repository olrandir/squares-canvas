<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squares Canvas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .info-text {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: gray;
      font-family: Arial, sans-serif;
      font-size: 12px;
      background-color: white;
      padding: 2px 10px;
      box-shadow: 7px 7px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <div class="info-text">
    <p>
      Squares Canvas - Generated with colors from Colormind API
    </p>
  </div>
  <script src="getColorApi.js"></script>
  <script src="getRandomInteger.js"></script>
  <script>
    const squaresPerRow = 30;
    // Get the canvas element
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Draw a square in the center of the canvas
    function drawSquares(palette) {
      if (!palette) {
        console.error("Palette is undefined");
        return;
      }

      // Get canvas dimensions
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;

      // Define square size
      const squareSize = canvasWidth < squaresPerRow*10 ? 10 : canvasWidth / squaresPerRow;

      // Clear the canvas
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvasWidth, canvasHeight);

      let [x, y] = [0, 0];
      // Draw squares
      while (y < canvasHeight) {
        const color = palette[getRandomInteger(0, palette.length-1)];
        ctx.fillStyle = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
        ctx.fillRect(x, y, squareSize, squareSize);
        x += squareSize;
        if (x >= canvasWidth) {
          x = 0;
          y += squareSize;
        }
      }
    }

    // Initial canvas setup
    getColorApi(drawSquares)
  </script>
</body>
</html>
