<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squares Canvas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .box {
      color: gray;
      font-family: Arial, sans-serif;
      font-size: 12px;
      background-color: white;
      padding: 2px 10px;
      box-shadow: 7px 7px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
    }
    .info-text {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
    .settings {
      position: fixed;
      top: 10px;
      left: 10px;
    }
    .settings form {
      display: flex;
      flex-direction: column; 
      gap: 5px;
      margin: 7px 0;
    }
    .settings input {
      width: 120px;
      padding: 5px;
      font-size: 12px;
    }
    .settings button {
      padding: 5px;
      font-size: 12px;
      border-radius: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <div class="box settings">
    <form id="settingsForm">
      <input type="number" id="squaresPerRowInput" name="squaresPerRow" placeholder="Squares per row" />
      <input type="number" id="widthInput" name="width" placeholder="Canvas width" />
      <input type="number" id="heightInput" name="height" placeholder="Canvas height" />
      <button type="button" id="updateButton">Update</button>
    </form>
  </div>
  <div class="box info-text">
    <p>
      Squares Canvas - Generated with colors from Colormind API
    </p>
  </div>
  <script src="getColorApi.js"></script>
  <script src="getRandomInteger.js"></script>
  <script async>
    let squaresPerRow = 30;
    let palette = null;
    // Get the canvas element
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    document.getElementById('squaresPerRowInput').value = squaresPerRow;
    document.getElementById('widthInput').value = canvas.width;
    document.getElementById('heightInput').value = canvas.height;

    document.getElementById('updateButton').addEventListener('click', () => {
      const widthInput = document.getElementById('widthInput').value;
      const heightInput = document.getElementById('heightInput').value;
      const squaresPerRowInput = document.getElementById('squaresPerRowInput').value;

      squaresPerRow =  parseInt(squaresPerRowInput) || squaresPerRow;
      canvas.width = parseInt(widthInput) || canvas.width;
      canvas.height = parseInt(heightInput) || canvas.height;

      drawSquares(palette)
    });

    // Draw square tiles on the canvas
    function drawSquares(palette) {
      if (!palette) {
        console.error("Palette is undefined");
        return;
      }

      // Get canvas dimensions
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;

      // Define square size
      const squareSize = canvasWidth < squaresPerRow*10 ? 10 : canvasWidth / squaresPerRow;

      // Clear the canvas
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvasWidth, canvasHeight);

      let [x, y] = [0, 0];
      // Draw squares
      while (y < canvasHeight) {
        const color = palette[getRandomInteger(0, palette.length-1)];
        ctx.fillStyle = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
        ctx.fillRect(x, y, squareSize, squareSize);
        x += squareSize;
        if (x >= canvasWidth) {
          x = 0;
          y += squareSize;
        }
      }
    }

    document.onreadystatechange = async function () {
      if (document.readyState === "complete") {
        palette = await getColorApi();
        drawSquares(palette);
      }
    };
    // Initial canvas setup
    getColorApi(drawSquares);
  </script>
</body>
</html>
